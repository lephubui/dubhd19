<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cloud 1010</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="style/style.css">
  <script src="scripts/controller.js"></script> -->
</head>
<body ng-app="myApp">
  <br>
  <h2 style="text-align: center">Welcome to Hit Or Miss</h2>

 <div ng-controller="myCtrl">
    <br>
    <span class="d-block p-2 bg-primary text-white" style="text-align: center">Hack AI Vision Vitamins</span>

 </div>
 <br>
  <div class="video-wrap">
      <video id="video" playsinline autoplay></video>
  </div>

  <div class="controller">
      <button id="snap" class="btn btn-success">Capture</button>
  </div>

  <canvas id="canvas" width="640" height="480">

  </canvas>
  <script type="text/javascript">
    'use strict';

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');
    const errorMsgElement = document.getElementById('span#ErrorMsg');

    const constraints = {
        audio:true,
        video: {
            width: 1280, height: 720
        }
    };

    async function init() {
        try{
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            handleSuccess(stream);
        }
        catch(e) {
            errorMsgElement.innerHTML = `navigator.getUserMedia.error:${e.toString()}`;        
        }
    }

    function handleSuccess(stream){
        window.stream = stream;
        video.srcObject = stream;
    }

    init();

    var context = canvas.getContext('2d');
    snap.addEventListener("click", function(){
        context.drawImage(video, 0, 0, 640, 360);
        context.src = canvas.toDataURL("image/png");
        var image = context.src.replace("image/png", "image/octet-stream");
        window.location.href=image;
    });
  </script>
</body>
</html>
